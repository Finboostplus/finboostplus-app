spring.application.name=finboostplus_teste

# Configuracoes de banco de dados (comentadas para modo documentacao)
# Trocar de H2 para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/finboostplus
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

