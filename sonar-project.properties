# SonarCloud Configuration for FinBoostPlus
sonar.projectKey=Finboostplus_finboostplus-app
sonar.organization=finboostplus

# Project Information
sonar.projectName=FinBoostPlus App
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=frontend/src,backend/finboostplus_teste/src/main
sonar.tests=frontend/__tests__,backend/finboostplus_teste/src/test

# Frontend specific configurations
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Backend specific configurations  
sonar.java.source=21
sonar.java.binaries=backend/finboostplus_teste/target/classes
sonar.java.test.binaries=backend/finboostplus_teste/target/test-classes
sonar.java.libraries=backend/finboostplus_teste/target/dependency/*.jar
sonar.coverage.jacoco.xmlReportPaths=backend/finboostplus_teste/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/*.min.js,**/vendor/**
sonar.test.exclusions=**/node_modules/**,**/target/**

# Encoding
sonar.sourceEncoding=UTF-8
